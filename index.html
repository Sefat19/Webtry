<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock Your Link</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3b1fb4, #5a66f1);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    h2 {
      margin-top: 0;
      color: #222;
    }

    p {
      color: #666;
    }

    .action-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
      padding: 14px 0;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease-in-out;
    }

    .action-btn.done {
      opacity: 0.6;
      pointer-events: none;
    }

    .action-btn span {
      margin-left: 10px;
    }

    .red { background-color: #e53935; }
    .blue { background-color: #3b5998; }
    .green { background-color: #43a047; }

    .progress {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }

    .bar {
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }

    .bar-fill {
      height: 10px;
      width: 0%;
      background: linear-gradient(90deg, #4caf50, #66bb6a);
      transition: width 0.3s;
    }

    .unlock-btn {
      margin-top: 20px;
      padding: 14px;
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .unlock-btn.active {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Unlock Your Link</h2>
    <p>Complete the actions and unlock the link</p>

    <div class="action-btn red" onclick="completeAction(this)">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/youtube-play.png"/>
      <span>Subscribe</span>
    </div>
    <div class="action-btn red" onclick="completeAction(this)">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/facebook-like.png"/>
      <span>Like</span>
    </div>
    <div class="action-btn blue" onclick="completeAction(this)">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/facebook-new.png"/>
      <span>Follow #1</span>
    </div>
    <div class="action-btn blue" onclick="completeAction(this)">
      <img src="https://img.icons8.com/ios-filled/24/ffffff/facebook-like.png"/>
      <span>Like #1</span>
    </div>

    <div class="progress">Unlock Progress <span id="count">0</span>/4</div>
    <div class="bar"><div class="bar-fill" id="barFill"></div></div>

    <div class="unlock-btn" id="unlockBtn" onclick="unlock()">Unlock Now â†’</div>
  </div>

  <script>
    let completed = 0;

    function completeAction(el) {
      if (el.classList.contains('done')) return;
      el.classList.add('done');
      completed++;
      document.getElementById("count").innerText = completed;
      document.getElementById("barFill").style.width = (completed * 25) + "%";

      if (completed === 4) {
        const unlockBtn = document.getElementById("unlockBtn");
        unlockBtn.classList.add("active");
        unlockBtn.style.cursor = "pointer";
        unlockBtn.style.opacity = 1;
        unlockBtn.disabled = false;
      }
    }

    function unlock() {
      if (completed < 4) return;
      window.location.href = "https://yourlink.com"; // Change to your real link
    }
  </script>
</body>
</html>
