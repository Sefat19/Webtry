<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unlock Content</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">🎁 Unlock Your Download</h1>
    <p class="mb-6 text-gray-600">Subscribe to our YouTube channel to unlock the hidden content.</p>

    <button id="subscribeBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full transition duration-300">
      🔔 Subscribe Now
    </button>

    <div id="unlocked" class="mt-6 hidden">
      <p class="text-green-600 font-semibold">✅ Thanks for subscribing!</p>
      <a href="https://example.com/your-download-link" target="_blank"
         class="mt-3 inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition">
        👉 Click here to Download
      </a>
    </div>
  </div>

  <script>
    const btn = document.getElementById('subscribeBtn');
    const unlocked = document.getElementById('unlocked');

    btn.addEventListener('click', () => {
      // Simulate subscription (you can add API later)
      btn.disabled = true;
      btn.innerText = "Subscribed ✅";
      unlocked.classList.remove('hidden');
    });
  </script>
</body>
</html>
